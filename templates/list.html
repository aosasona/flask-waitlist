<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
    <title>Flaskify - Build Flask Applications Easily!</title>
</head>
<body>
   <main class="w-[95%] lg:w-4/6 2xl:w3/6 mt-[1.5vh] lg:mt-[6vh] mx-auto">

       {% if error %}
       <div class="w-max max-w-[90vw] lg:max-w-[40vw] fixed mx-auto top-1 right-0 left-0 bg-red-400 text-neutral-900 text-center text-sm font-medium drop-shadow-lg py-4 px-9">
           Something went wrong chief! or... there's no one on the list
        </div>
       {% endif %}
    <h1 class="text-[4rem] lg:text-[6rem] h-min font-semibold text-green-400 text-center block">Flaskify</h1>

       <div class="w-max font-medium text-sm text-neutral-300 hover:text-green-400 mt-3 mb-6">
       <a href="/">< Back</a>
       </div>

       <div class="grid grid-cols-1 lg:grid-cols-2 2xl:grid-cols-3 gap-2 lg:gap-4">
           {% for item in data %}
           <div class="bg-neutral-800 text-green-400 text-center font-medium drop-shadow-md px-5 py-4">{{ item["email"] }}</div>
           {% endfor %}
       </div>
   </main>
</body>
</html>
